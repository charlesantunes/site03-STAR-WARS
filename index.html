<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/cd9168a71e922508e43319424502fac4?family=Sovereign" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <section class="sec-header">
            <div class="star-uo-topo">
                <div class="star-war">
                    <div class="star"></div>
                    <div class="wars"></div>
                </div>
                <div class="grupo4"></div>
            </div>
            <figure class="kylo-ren-banner-sem-fundo"></figure>
        </section>
    </header>
    <main>
        <section class="sec-jogo">
            <div class="grupo-vermelho"></div>
            <div class="sta-uo-robot"></div>
            <div class="grupo-sobre-o-jogo"></div>
            <div class="retangulo2"></div>
            <div class="lord-sifh2"></div>
            <div class="grupo7">
                <h2>ESTRUTURA DE <span>JOGO</span></h2>
                <ul class="estrutura-de-jogo">
                    <li>JORNADA</li>
                    <li>A BATALHA DO GUERREIRO ESTELAR</li>
                    <li>HERÓIS CONTRA VILÕES</li>
                    <li>A BATALHA GALÁCTICA</li>
                    <li>SUPERIORIDADE</li>
                    <li>FLIPERAMA</li>
                </ul>
            </div>
            <div class="rey-star-wars"></div>
        </section>

        <section class="sec-atributos">
            <p class="p-atributos">atributos</p>
            <div class="img-atributo">
                <figure class="star-wars-battlefront">
                    <img src="img/star-wars-battlefront.png" alt="">
                </figure>
                <figure class="grafico-nave">
                    <img src="img/Security_stormtrooper_HUC2-FF-003301.png" alt="">
                    <img src="img/naves em batalha star wars.png" alt="">
                </figure>
                <figure class="soldado-robo">
                    <img src="img/star game.png" alt="">
                    <img src="img/stormtrup.png" alt="">
                </figure>

            </div>
            <div>
                <figure class="star-wars-stormtrooper">
                    <img src="img/star-wars_stormtrooper_hierarquia.png" alt="">
                </figure>
            </div>
            <p class="p-jogar">como jogar ?</p>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
